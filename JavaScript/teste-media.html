<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            
            var nota1 = prompt('Digite sua nota em MATEMATICA')
            var nota2 = prompt('Digite sua nota em PORTUGUES')
            var nota3 = prompt('Digite sua nota em GEOGRAFIA')
            var faltas = prompt('Digite o numero de faltas')
           
            nota1 = parseFloat(nota1)
            nota2 = parseFloat(nota2)
            nota3 = parseFloat(nota3)
           
            var media = ((nota1 + nota2 + nota3) /3)

            media = parseInt(media)

            var mediaFinal = 7
            var faltas_maximas = 15

            if (media >= mediaFinal && faltas <= faltas_maximas) {
                document.write('<h1> Parabéns, você foi aprovado, sua média foi: ' + media + ' e você teve um total de  ' + faltas + ' faltas. </h1>')
            }
            else {
                document.write('<h1>Você foi Reprovado, sua média foi: ' + media + ' - Infelizmente :(</h1>')
            }

        </script>
    </head>

</html>
